<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#e1e5ed"/>
	<meta name=”description” content=”Harvard art museum API based application that provides details of artworks.“>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>HarwardArtGallery</title>
	<link rel="manifest" href="manifest.json">

	<link rel="stylesheet" href="./assets/stylesheet/reset.css">

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />
	<link rel="stylesheet" href="./assets/stylesheet/main.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head> 
<body>
	<header class="">	
		<div class="logo-main">
			<img class="logo-img" src="./assets/media/light-mode.png" alt="">
			<i class="mobile-view-dropdown fas fa-chevron-down"></i>
		</div>
		<!-- <h3 class="">ArtGallery</h3> -->
		
		<form action="" class="header-form">

			<!-- Category selection -->
			<div class="cat-select-main uk-margin" tabindex="0">
				<div uk-form-custom="target: > * > span:first-child">
					<select class="uk-select category-select" tabindex="-1">
						<option value="">Category - All</option>
					</select>
					<button class="uk-button uk-button-default" type="button" tabindex="-1">
						<span></span>
						<!-- <span uk-icon="icon: chevron-down"></span> -->
						<i class="fas fa-chevron-down"></i>
					</button>
				</div>
			</div>

			<!-- Century selection -->
			<div class="cen-select-main uk-margin"  tabindex="0">
				<div uk-form-custom="target: > * > span:first-child">
					<select class="uk-select century-select" tabindex="-1">
						<option value="">Century - All</option>
					</select>
					<button class="uk-button uk-button-default" type="button" tabindex="-1">
						<span></span>
						<!-- <span uk-icon="icon: chevron-down"></span> -->
						<i class="fas fa-chevron-down"></i>
					</button>
				</div>
			</div>

			<!--  Submit button  -->
			<button class="search-btn uk-button uk-button-default"  tabindex="0" type="button">Submit</button>

		</form>
	</header>
	<main>
		<!-- No images found placeholder -->
		<div class="no-item-display">No Artwork in the section :(</div>

		<!-- Internet down placeholder -->
		<div class="internet-message">Internet not connected!</div>

		<div class="wait-spinner" uk-spinner="ratio: 3"></div>

		<div class="art-main-section">
			<div class="art-image-main">
				<div class="move left-move" tabindex="0">
					<i class="fas fa-chevron-left"></i>
				</div>
				<img src="#" alt="" class="art-image">
				<div class="move right-move" tabindex="0">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>
			<div class="art-details">
				<div class="title-main">
					<!-- <span class="placeHolder title-placeHolder">title:</span> -->
					<span class="text-section title"></span>
				</div>
				<div class="description-main">
					<!-- <span class="placeHolder description-placeHolder">description:</span> -->
					<span class="text-section description"></span>
				</div>
				<div class="century-main">
					<span class="placeHolder century-placeHolder">century:</span>
					<span class="text-section century"></span>
				</div>
				<div class="culture-main">
					<span class="placeHolder culture-placeHolder">culture:</span>
					<span class="text-section culture"></span>
				</div>
				<div class="division-main">
					<span class="placeHolder division-placeHolder">division:</span>
					<span class="text-section division"></span>
				</div>
				<div class="classification-main">
					<span class="placeHolder classification-placeHolder">classification:</span>
					<span class="text-section classification"></span>
				</div>
				<div class="department-main">
					<span class="placeHolder department-placeHolder">department:</span>
					<span class="text-section department"></span>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="credits-footer">
				Made using <a href="https://www.harvardartmuseums.org">Harvard art museums</a> API. Made by <a href="https://github.com/vishwanathovi">Vishwa</a>.
			</div>
			<div class="toggle-main">
				<span>Change theme: </span><span class="toggle-theme">Dark</span>
			</div>
		</div>
	</main>

	<script src="./assets/js/cacheImages.js"></script>
	<script src="./assets/js/auxilaryFunctions.js"></script>
	<script src="./assets/js/fetch.js"></script>
	<script src="./assets/js/updateDom.js"></script>
	<script src="./assets/js/main.js"></script>

<noscript>
  <META HTTP-EQUIV="Refresh" CONTENT="0;URL=jsDisabled.html">
</noscript>

	

	<!-- Compiled and minified JavaScript -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
	
	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js">
	</body>
	</html>
